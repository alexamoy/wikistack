{% extends "layouts.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Wikistack</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">

      <!-- display wikipage here -->
      <div id="wikipage">
      {% for tweet in tweets | reverse %}
        <div class="pagebox">
          <img src="http://lorempixel.com/48/48?name={{ tweet.name }}">
          <div class="content">
            <p class="by"><a href="/users/{{ tweet.name }}">{{tweet.name}}</a></p>
            <p><a href="/tweets/{{ tweet.id }}">{{tweet.content}}</a></p>
          </div>
        </div>
      {% endfor %}
      </div>

    </div>
  </div>

{% endblock %}
